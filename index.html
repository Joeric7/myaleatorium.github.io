<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <link rel="stylesheet" href="./resources/styles/styles.css">

<body>
    <header id="keytumama">
        <h1>Aleatorium</h1>

    <div id="hidden-div" class="quotes">

        </div>

            <div class="align">

        </form>

   
    </main>
